name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting your bug report
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have read the [documentation](https://browser-agent.readthedocs.io)
          required: true
        - label: I am using the latest version of Browser Agent
          required: false
        - label: I have tried to reproduce this issue with minimal configuration
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs or stack traces
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here...

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      options:
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
        - "3.8"
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-agent-version
    attributes:
      label: Browser Agent Version
      description: What version of Browser Agent are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome/Chromium
        - Firefox
        - Safari/WebKit
        - Edge
        - Multiple browsers
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: browser-driver
    attributes:
      label: Browser Driver
      description: Which browser automation framework are you using?
      options:
        - Playwright
        - Selenium
        - Both
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider
      description: Which AI provider are you using?
      options:
        - OpenAI
        - Anthropic
        - Google Gemini
        - Local Model
        - Multiple providers
        - Not using AI features
        - Other (please specify in additional context)
    validations:
      required: false

  - type: dropdown
    id: interface
    attributes:
      label: Interface
      description: How are you using Browser Agent?
      options:
        - GUI Application
        - Command Line Interface
        - Python API
        - Web Interface
        - Multiple interfaces
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please share your configuration (remove any sensitive information like API keys)
      placeholder: |
        # Your configuration here
        # Please remove any sensitive information
      render: yaml

  - type: textarea
    id: minimal-example
    attributes:
      label: Minimal Reproducible Example
      description: If possible, provide a minimal code example that reproduces the issue
      placeholder: |
        # Minimal code example
        from brouser_agent import BrowserAgent
        
        agent = BrowserAgent()
        # Your code here...
      render: python

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Additional environment information
      placeholder: |
        - Virtual environment: venv/conda/poetry/etc.
        - Installation method: pip/conda/source/etc.
        - Network configuration: proxy/firewall/etc.
        - Any other relevant environment details

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Critical (application crashes, data loss)
        - High (major functionality broken)
        - Medium (some functionality affected)
        - Low (minor issue, workaround available)
        - Cosmetic (UI/UX issue)
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: Frequency
      description: How often does this bug occur?
      options:
        - Always (100%)
        - Often (75-99%)
        - Sometimes (25-74%)
        - Rarely (1-24%)
        - Once (unable to reproduce)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute to fixing this bug?
      options:
        - label: I would like to work on fixing this bug
          required: false
        - label: I can provide additional testing
          required: false
        - label: I can help with documentation updates
          required: false